name: ðŸš€ Deploy Laravel to Hostinger via SSH

on:
  push:
    branches:
      - homolog

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout latest code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOMOLOG_SSH_KEY }}" > ~/.ssh/CaiqueJar
          chmod 600 ~/.ssh/CaiqueJar
          ssh-keyscan -p 65002 46.202.145.2 >> ~/.ssh/known_hosts

      - name: ðŸš€ Run deployment script on server
        run: |
          ssh -p 65002 -i ~/.ssh/CaiqueJar u182216510@46.202.145.2 << 'EOF'
            # Navega atÃ© a pasta do projeto
            cd /home/u182216510/domains/evoxdev.com.br/public_html

            # Garante que o GitHub estÃ¡ confiÃ¡vel
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # Atualiza o cÃ³digo
            git reset --hard HEAD
            git clean -fd
            git pull origin homolog

            # Configura o ambiente
            cp .env.homolog .env

            # Baixa o Composer e instala dependÃªncias PHP
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --install-dir=. --filename=composer.phar
            php -r "unlink('composer-setup.php');"
            php composer.phar install --no-interaction --prefer-dist --optimize-autoloader

            # Instala dependÃªncias JS e faz build
            npm install
            npm run build

            # Roda migrations e limpa os caches
            php artisan migrate --force
            php artisan config:clear
            php artisan route:clear
          EOF
