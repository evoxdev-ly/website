        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¥ Install dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: ðŸ“¤ Copy built assets to server (via SCP)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOMOLOG_SSH_KEY }}" > ~/.ssh/CaiqueJar
          chmod 600 ~/.ssh/CaiqueJar
          ssh-keyscan -p 65002 46.202.145.2 >> ~/.ssh/known_hosts

          scp -P 65002 -i ~/.ssh/CaiqueJar -r public/build u182216510@46.202.145.2:/home/u182216510/domains/evoxdev.com.br/public_html/public/

      - name: ðŸš€ Run deployment script on server
        run: |
          ssh -p 65002 -i ~/.ssh/CaiqueJar u182216510@46.202.145.2 << 'EOF'
            cd /home/u182216510/domains/evoxdev.com.br/public_html

            if [ ! -d .git ]; then
              echo "âš ï¸  Este diretÃ³rio nÃ£o Ã© um repositÃ³rio Git. Clonagem inicial pode ser necessÃ¡ria."
            else
              git reset --hard HEAD
              git clean -fd
              git pull origin homolog
            fi

            cp .env.homolog .env

            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --install-dir=. --filename=composer.phar
            php -r "unlink('composer-setup.php');"
